<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <style th:inline="css">
    :root {
      --primary-color: [[${brandingConfig?.themeConfig?.primaryColor} ?: '#633EA5']];
      --secondary-color: [[${brandingConfig?.themeConfig?.secondaryColor} ?: '#E9E6ED']];
    }

    @page {
      size: A3 landscape;
      /* size: "${orientation} ?: A4 landscape"; */
    }

    body {
      /* writing-mode: tb-rl; */
      /* size: A3 landscape; */
    }

    h1 {
      color: brown;
    }

    .assurree {
      width: 100%;
      overflow: auto;
    }

    .assurree,
    .assurree th,
    .assurree td {
      border: 1px solid brown;
      border-collapse: collapse;
    }

    .assurree th {
      background-color: brown;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Assurr√©es</h1>

  <br />
  <table class="assurree">
    <tr>
      <th th:each="c:${columns}" th:text="${c}"></th>
    </tr>

    <tr th:each="row: ${assurrees}">
      <td th:each="field: ${row}" th:text="${field}"></td>
    </tr>

    <tr>
      <td th:each="d:${datatable}" th:text="${d}"></td>
    </tr>
    <tr>
      <td th:each="d:${columnsTable}" th:text="${d}"></td>
    </tr>

  </table>

  <canvas id="myChart" width="400" height="100" th:text="${datatable}"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
    integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" th:inline="javascript"></script>

  <script th:inline="javascript">


    /*<![CDATA[*/

    let datatable = [ [ ${ datatable } ] ];
    let columnsTable = [ [ ${ columnsTable } ] ];
    let backgroundColor = [ [ ${ backgroundColor } ] ];
    let borderColor = [ [ ${ borderColor } ] ];
    let type = [ [ ${ type } ] ];
    console.log( '====================================' );
    console.log( type );
    console.log( '====================================' );
    /*]]>*/


    const ctx = document.getElementById( 'myChart' ).getContext( '2d' );
    const myChart = new Chart( ctx, {
      type,
      data: {
        labels: columnsTable,
        datasets: [ {
          label: 'Nombre de votes',
          data: datatable,
          backgroundColor,
          borderColor,
          borderWidth: 1
        } ]
      },
      options: {
        legend: {},
        responsive: true,
        //   scales: {
        //     y: {
        //       beginAtZero: true
        //     }
        //   }
      }
    } );


  </script>
</body>


</html>
