<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <style th:inline="css">
    :root {
      --primary-color: [[${brandingConfig?.themeConfig?.primaryColor} ?: '#633EA5']];
      --secondary-color: [[${brandingConfig?.themeConfig?.secondaryColor} ?: '#E9E6ED']];
    }

    @page {
      size: A3 landscape;
      /* size: "${orientation} ?: A4 landscape"; */
    }

    body {
      /* writing-mode: tb-rl; */
      /* size: A3 landscape; */
    }

    h1 {
      color: brown;
    }

    .assurree {
      width: 100%;
      overflow: auto;
    }

    .assurree,
    .assurree th,
    .assurree td {
      border: 1px solid brown;
      border-collapse: collapse;
    }

    .assurree th {
      background-color: brown;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Assurr√©es</h1>

  <br />
  <table class="assurree">
    <tr>
      <th th:each="c:${columns}" th:text="${c}"></th>
    </tr>

    <tr th:each="row: ${assurrees}">
      <td th:each="field: ${row}" th:text="${field}"></td>
    </tr>

  </table>

  <canvas id="myChart" width="400" height="100"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
    integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script th:inline="javascript">
    const ctx = document.getElementById( 'myChart' ).getContext( '2d' );
    const myChart = new Chart( ctx, {
      type: 'bar',
      data: {
        labels: [ 'Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange' ],
        datasets: [ {
          label: 'Nombre de votes',
          data: [ 12, 19, 3, 5, 2, 3 ],
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 159, 64, 0.7)',
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
          ],
          // borderWidth: 1
        } ]
      },
      options: {
        legend: {}
        //   scales: {
        //     y: {
        //       beginAtZero: true
        //     }
        //   }
      }
    } );
  </script>
</body>


</html>
